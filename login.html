<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khatabook – Login</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <main class="page">
    <section class="card" role="form">
      <header class="header">
        <div class="logo">
          <img src="Khatabook.png" alt="Khatabook" />
        </div>
        <h1 class="brand" id="kb-title">Khatabook</h1>
      </header>

      <div class="content">
        <h2 class="section-title">Login</h2>
        <p  class="helper">Enter your credentials to continue</p>
        <form onsubmit="event.preventDefault(); loginUser();">
          <div class="form-group">
            <label for="loginEmail">Email ID</label>
            <input id="loginEmail" name="loginEmail" type="email" placeholder="you@example.com" required />
          </div>

          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input id="loginPassword" name="loginPassword" type="password" placeholder="Enter password" required />
          </div>
    
          <button type="submit" class="btn">Login</button>
           <p class="helper small">
             Don't have an account?
             <a href="index.html" class="link">Register</a>
           </p>
        </form>
      </div>

      <footer class="footer">
        © Khatabook (Demo)
      </footer>
    </section>
  </main>

<script>
function loginUser() {
  let email = document.getElementById("loginEmail").value;
  let pass = document.getElementById("loginPassword").value;

  let storedEmail = localStorage.getItem("userEmail");
  let storedPass = localStorage.getItem("userPass");

  if (email === storedEmail && pass === storedPass) {
    localStorage.setItem("loggedIn", "true");
    alert("Login successful!");
    window.location.href = "home.html";
  } else {
    alert("Incorrect email or password");
  }
}
</script>

  
</body>
</html>
